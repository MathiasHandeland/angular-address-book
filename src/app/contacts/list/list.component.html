<h1><strong>Contacts</strong></h1>
<table class="contacts-table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>City</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.street }}</td>
            <td>{{ contact.city }}</td>
            <td><button class="view-button" [routerLink]="'/contacts/' + contact.id">View</button></td>
        </tr>
    </tbody>
</table>
